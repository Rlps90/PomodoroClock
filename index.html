<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="looks.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eaf1625881.js" crossorigin="anonymous"></script>
    <title>Pomológio</title>
</head>

<body>
    <h1>Pomológio</h1>
    <h3>Clique para começar</h3>
    <div id="relogio">
        <div id=start><i class="fas fa-play"></i> Começar</div>
        <div id="pause"><i class="fas fa-pause"></i> Pausar</div>
        <div id="reset"><i class="fas fa-undo-alt"></i> Reset</div>
    </div>
    <div id="timer">
            
            <button onclick="incremento()"><i class="fas fa-plus"></i></button>
            <button onclick="decremento()"><i class="fas fa-minus"></i></button>
    </div>
    <script src="clock.js"></script>
</body>

</html>
