<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="looks.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eaf1625881.js" crossorigin="anonymous"></script>
    <title>Pomológio</title>
</head>

<body>
    <h1>Pomológio</h1>
    <h3>Clique para começar</h3>
    <div id="relogio">
        <button id="start" class="fas fa-play" onclick="this.disabled=true" onclick="play()"></button>
        <button id="pause" class="fas fa-pause"></button>
        <button id="reset" class="fas fa-undo-alt"></button>
    </div>
    <div id="timer">
            <input type="number" id="numClock" value="25" max="60" min="5">
            <button id="botMais"><i class="fas fa-plus"></i></button>
            <button id="botMenos"><i class="fas fa-minus"></i></button>
    </div>
    <script src="clock.js"></script>
</body>

</html>
